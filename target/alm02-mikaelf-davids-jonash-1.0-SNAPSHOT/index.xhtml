<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Fortune Teller</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="styling.css"  />
        <div id="d1">
            <f:view>
                <h:form id="f1">
                    <div id="d2">
                        
                        <h:outputLabel styleClass="fortuneHeader">Full name</h:outputLabel>

                        <h:outputLabel styleClass="headline">Full name</h:outputLabel>
                        <h:inputText 
                            id="name"
                            styleClass="inputContent"
                            value="#{person.fullName}"
                            required="true"
                            requiredMessage="Please enter your name"
                            >

                        </h:inputText>
                        <h:message for="name" /> <!-- för validate -->

                        <h:outputLabel styleClass="headline">Nationality</h:outputLabel>
                        <h:inputText 
                            id="nationality"
                            value="#{person.nationality}"
                            styleClass="inputContent"
                            required="true"
                            requiredMessage="Please enter password"

                            >
                        </h:inputText>
                        <h:message for="nationality" /> <!-- för validate -->


                        <h:outputLabel styleClass="headline">Ethnicity</h:outputLabel>
                        <h:inputText 
                            id="ethnicity"
                            styleClass="inputContent"
                            value="#{person.ethnicity}"
                            required="true"
                            requiredMessage="Please enter ethnicity"
                            >

                        </h:inputText>
                        <h:message for="ethnicity" /> <!-- för validate -->

                        <h:outputLabel styleClass="headline">Age</h:outputLabel>
                        <h:inputText 
                            id="birthday"
                            styleClass="inputContent"
                            value="#{person.birthDate}"
                            required="true"
                            requiredMessage="Please enter birthday"

                            >

                        </h:inputText>
                        <h:message for="birthday" /> <!-- för validate -->

                        <h:outputLabel styleClass="headlineCentered">Gender</h:outputLabel>

                        <div id="optionsContainer">
                            <h:selectOneRadio value="#{person.gender}">
                                <f:selectItem itemValue="Man" itemLabel="Man" />
                                <f:selectItem itemValue="Woman" itemLabel="Woman" />
                                <f:selectItem itemValue="Other" itemLabel="Other" />
                            </h:selectOneRadio>
                        </div>

                        <h:commandButton
                            styleClass="buttonContent"
                            id="f1" 
                            value="Tell My Fortune"
                            action="#{translator.calculateFortune(person)}"
                            />
                        <h:outputLabel value="#{translator.fortune}"></h:outputLabel>
                    </div>
                </h:form>



            </f:view>

        </div>
    </h:body>
</html>
