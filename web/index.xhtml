<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="styling.css"  />
        <div id="d1">
        <f:view>
                <h:form id="f1">
                    <div id="d2">
                        <h:head>Fortune Teller</h:head>
                        
                        <h:outputLabel styleClass="headline">Full name</h:outputLabel>
                        <h:inputText 
                            id="loginUsername"
                            styleClass="inputContent"
                            value="#{webshopController.loginUsername}"
                            required="true"
                            requiredMessage="Please enter username"
                        >
                        
                        </h:inputText>
                        <h:message for="loginUsername" /> <!-- för validate -->
                        
                        <h:outputLabel styleClass="headline">Nationality</h:outputLabel>
                        <h:inputSecret 
                            id="loginPassword"
                            value="#{webshopController.loginPassword}"
                            styleClass="inputContent"
                            required="#{not empty usernameComponent.value}"
                            requiredMessage="Please enter password"
                            
                        >
                           <!-- <f:validator validatorId="loginValidator" /> -->
                            <f:attribute name="usernameValue" value="#{usernameComponent.value}" />
                        </h:inputSecret>
                        <h:message for="loginPassword" /> <!-- för validate -->
                        
                        
                        <h:outputLabel styleClass="headline">Ethnicity</h:outputLabel>
                        <h:inputText 
                            id="fortuneEthnicity"
                            styleClass="inputContent"
                            value="#{webshopController.loginUsername}"
                            required="true"
                            requiredMessage="Please enter username"
                            
                        >
                        
                        </h:inputText>
                        <h:message for="fortuneEthnicity" /> <!-- för validate -->
                        
                        <h:outputLabel styleClass="headline">Birthday</h:outputLabel>
                        <h:inputText 
                            id="fortuneBirthday"
                            styleClass="inputContent"
                            value="#{webshopController.loginUsername}"
                            required="true"
                            requiredMessage="Please enter username"
                            
                        >
                        
                        </h:inputText>
                        <h:message for="fortuneBirthday" /> <!-- för validate -->
                        

                        <h:commandButton
                            styleClass="buttonContent"
                            id="f1" 
                            value="Tell My Fortunate"
                            action="#{webshopController.loginHandler()}"
                        />
                        <div id="d3">
                            <h:commandLink 
                                styleClass="textButton"
                                id="f2" 
                                value="Forgot password?" 
                                immediate="true"
                            />
                            <h:outputLabel 
                                styleClass="textBullet">•</h:outputLabel>
                            <h:commandLink 
                                styleClass="textButton"
                                id="f3"
                                value="Create an account"
                                action="createAccount"
                                immediate="true"
                            />
                        </div>
                    </div>
                </h:form>
                
           
           
        </f:view>
            
        </div>
    </h:body>
</html>
